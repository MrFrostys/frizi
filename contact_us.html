<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="logo-section section">
            <img src="logo.jpg" alt="Logo" class="logo">
        </div>
        <hr class="section-line">
        <div class="navigation-section section">
            <div class="navigation">
                <a href="home.html"><button>Home</button></a>
                <a href="about_us.html"><button>About Us</button></a>
                <a href="contact_us.html"><button>Contact Us</button></a>
            </div>
        </div>
        <hr class="section-line">
        <div class="content-section section">
            <h1>Contact Us</h1>
            <p>Contact information goes here.</p>
            <div class="contact-sections">
                <div class="contact-info">
                    <img src="phone_icon.jpg" alt="Phone Icon">
                    <p>123-456-789</p>
                </div>
                <div class="opening-hours">
                    <img src="clock_icon.jpg" alt="Clock Icon">
                    <p>Mon-Fri: 9am-5pm</p>
                </div>
            </div>
        </div>
        <hr class="section-line">
        <div class="social-media-section section">
            <h2>Our Profiles in Social Media</h2>
            <div class="social-icons">
                <a href="https://www.facebook.com"><img src="facebook_icon.jpg" alt="Facebook"></a>
                <a href="https://www.instagram.com"><img src="instagram_icon.jpg" alt="Instagram"></a>
            </div>
        </div>
        <hr class="section-line">
    </div>
</body>
</html>
